<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="container">
      <div class="row">
        <nav class="u-pull-right">
          <ul>
            <li><a href="./wrapper.html">Workout</a></li>
            <li><a href="./esercizi.html">Esercizi</a></li>
            <li><a href="./misurazioni">Misurazioni</a>
              <ul>
                <li><a href="./lista-misurazioni.html">Lista</a></li>
                <li><a href="./gestione-misurazioni.html">Gestione</a></li>
              </ul>
            </li>
            <li><a href="#muscoli">Muscoli</a>
              <ul>
                <li><a href="./lista-muscoli.html">Lista</a></li>
                <li><a href="./associa-muscoli.html">Associa</a></li>
              </ul>
            </li>
            <li><a href="./modelli.html">Modelli d'Allenamento</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>Gestione Esercizi!</h1>

        <!-- Tabella degli Esercizi -->
        <table class="u-full-width">
          <thead>
            <tr>
                <th>#</th>
              <th>Nome</th>
              <th class="u-pull-right">Azioni</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            <td>1</td>
              <td><a href="#">Dip</a></td>
              <td class="u-pull-right"><button class="button-danger button-small">X</button></td>
            </tr>
            <tr>
            <td>2</td>
              <td><a href="#">Pull Up</a></td>
              <td class="u-pull-right"><button class="button-primary button-small">X</button></td>
            </tr>
            <!-- Altri esercizi -->
          </tbody>
        </table>

        <!-- Form per la creazione di un nuovo esercizio -->
        <h3>Crea un nuovo esercizio</h3>
        <form method="post" action="/exercise/create" class="exercise-form">
          <label for="exercise-name">Nome dell'esercizio:</label>
          <input type="text" name="name" id="exercise-name" placeholder="Inserisci il nome dell'esercizio" required>
          <input type="submit" value="Aggiungi" class="button-primary">
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <p>&copy; 2025 Workout Manager - Tutti i diritti riservati</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
